app-id: com.basiphobe.basitune
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: basitune

finish-args:
  # Display
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  
  # Audio
  - --socket=pulseaudio
  
  # Network
  - --share=network
  
  # GPU
  - --device=dri
  
  # User data
  - --persist=.local/share/com.basiphobe.basitune
  
  # WebView essentials  
  - --filesystem=/tmp
  - --device=shm
  
  # Allow subprocess spawning for WebView subsandboxes
  - --allow=devel
  
  # Force CPU rendering to work around GPU buffer issues
  - --env=WEBKIT_DISABLE_DMABUF_RENDERER=1

modules:
  - name: basitune
    buildsystem: simple
    build-commands:
      # Copy the binary
      - install -Dm755 basitune /app/bin/basitune
      
      # Copy desktop file
      - install -Dm644 basitune.desktop /app/share/applications/${FLATPAK_ID}.desktop
      
      # Copy icon
      - install -Dm644 icon.png /app/share/icons/hicolor/128x128/apps/${FLATPAK_ID}.png
      
      # Copy metainfo
      - install -Dm644 basitune.metainfo.xml /app/share/metainfo/${FLATPAK_ID}.metainfo.xml
    
    sources:
      # This will be replaced with actual release artifacts in CI
      - type: file
        path: src-tauri/target/release/basitune
      
      - type: file
        path: basitune.desktop
      
      - type: file
        path: icon.png
      
      - type: file
        path: basitune.metainfo.xml
