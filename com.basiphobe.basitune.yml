app-id: com.basiphobe.basitune
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: basitune

finish-args:
  # X11 and Wayland display access
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  
  # Audio output
  - --socket=pulseaudio
  
  # Network access (for YouTube Music)
  - --share=network
  
  # GPU acceleration
  - --device=all
  
  # Persist user data
  - --persist=.local/share/com.basiphobe.basitune
  
  # WebView needs
  - --filesystem=xdg-download
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  - --talk-name=org.freedesktop.Notifications
  - --own-name=org.mpris.MediaPlayer2.basitune
  
  # Allow subprocess spawning (needed for WebView)
  - --allow=devel
  
  # WebKit sandbox needs access to /tmp and shared memory
  - --filesystem=/tmp
  - --device=shm

modules:
  - name: basitune
    buildsystem: simple
    build-commands:
      # Copy the binary
      - install -Dm755 basitune /app/bin/basitune
      
      # Copy desktop file
      - install -Dm644 basitune.desktop /app/share/applications/${FLATPAK_ID}.desktop
      
      # Copy icon
      - install -Dm644 icon.png /app/share/icons/hicolor/128x128/apps/${FLATPAK_ID}.png
      
      # Copy metainfo
      - install -Dm644 basitune.metainfo.xml /app/share/metainfo/${FLATPAK_ID}.metainfo.xml
    
    sources:
      # This will be replaced with actual release artifacts in CI
      - type: file
        path: src-tauri/target/release/basitune
      
      - type: file
        path: basitune.desktop
      
      - type: file
        path: icon.png
      
      - type: file
        path: basitune.metainfo.xml
