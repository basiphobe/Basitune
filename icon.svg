<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple music note icon for Basitune -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC0000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad)"/>
  
  <!-- Music note -->
  <g fill="white">
    <!-- Note stem -->
    <rect x="300" y="140" width="30" height="240" rx="15"/>
    
    <!-- Note head 1 -->
    <ellipse cx="285" cy="380" rx="50" ry="35" transform="rotate(-20 285 380)"/>
    
    <!-- Note head 2 -->
    <ellipse cx="345" cy="340" rx="50" ry="35" transform="rotate(-20 345 340)"/>
    
    <!-- Connecting beam -->
    <rect x="200" y="140" width="130" height="25" rx="12"/>
    <rect x="200" y="140" width="25" height="160" rx="12"/>
  </g>
</svg>
